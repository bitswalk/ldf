name: CI

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

env:
  GO_VERSION: "1.24"
  CGO_ENABLED: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l ./src/)
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: ./src/...

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libsqlite3-dev

      - name: Run server tests
        run: go test -v -race ./src/ldfd/...

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libsqlite3-dev

      - name: Run CLI tests
        run: go test -v -race ./src/ldfctl/...

  test-webui:
    name: Test WebUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: src/webui
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: src/webui
        run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-server, test-cli, test-webui]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: oven-sh/setup-bun@v2

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libsqlite3-dev

      - name: Build all
        run: task build

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: ldfd
          path: build/bin/ldfd

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: ldfctl
          path: build/bin/ldfctl

      - name: Upload WebUI dist
        uses: actions/upload-artifact@v4
        with:
          name: webui-dist
          path: src/webui/dist/
